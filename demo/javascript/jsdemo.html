<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeText()
        {
            document.getElementById('sample').innerHTML = "Welcome";
            let x = document.querySelectorAll("p");   //query selector()method selects the 1st html tag elemnts and gives css selectors in the document
            x[1].style.backgroundColor = "blue";
            let y = document.querySelectorAll("h1");
            y[0].style.color = "red";
        }
    </script>
</head>
<body>
    <h1>Javascript Demo</h1>
    <p id="sample">Demo text</p>
    <p>Here is anothe Demo Text</p>
    <button type="button" onclick="changeText()">click</button>

    
</body>
</html>
