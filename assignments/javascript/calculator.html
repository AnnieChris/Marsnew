<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="jsstyle.css">
    <script>
        function add()
        {
            var a,b,c;
            a = Number(document.getElementById('first').value);
            b = Number(document.getElementById('second').value);
            c = a+b;
            document.getElementById('result').value = c;
        }
        function sub()
        {
            var a,b,c;
            a = Number(document.getElementById('first').value);
            b = Number(document.getElementById('second').value);
            c = a-b;
            document.getElementById('result').value = c;
        }

        function multiply()
        {
            var a,b,c;
            a = Number(document.getElementById('first').value);
            b = Number(document.getElementById('second').value);
            c = a*b;
            document.getElementById('result').value = c;
        }
        
        function divide()
        {
            var a,b,c;
            a = Number(document.getElementById('first').value);
            b = Number(document.getElementById('second').value);
            c = a/b;
            document.getElementById('result').value = c;
        }

        function clearbox()
        {
            document.getElementById("first").value = '';
            document.getElementById("second").value = '';
            document.getElementById("result").value = '';
            alert('Text Field Cleared')
           
        }
                
    </script>
</head>
<body>
    <div class="calc_content">
        <table>
            <caption> Calculator</caption>
            <tr>
                <td>
                   <label for="fnum">Enter First Number</label>                   
                </td>
                <td>
                    <input type="number" id="first" name="fnum" placeholder="enter first number"> 
                </td>
            </tr>
            <tr>
                <td>
                    <label for="secnum">Enter Second Number</label>
                </td>
                <td>
                    <input type="number" id="second" name="secname"  placeholder="enter second number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="rslt">Result is </label>                    
                </td>
                <td>
                    <input type="number" id="result" name="rslt">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button type="button" onclick="add()">Add </button>
                    <button type="button" onclick="sub()">Sub </button>
                    <button type="button" onclick="multiply()">Multiply </button>
                    <button type="button" onclick="divide()">Divide </button>
                    <button type="button" onclick="clearbox()">Clear </button>
                </td>
                
                
            </tr>



       
      
        
        
        
        
        
        </table>
    </div>
</body>
</html>
